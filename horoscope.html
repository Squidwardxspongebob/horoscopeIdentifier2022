  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: url(https://c.tenor.com/UVT6bhgqzPIAAAAM/dreamybull-false.gif);
      background-size: cover;
    }
    .okdis {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ok {
      animation: a 1s infinite alternate ease-in-out;
      background: url(https://c.tenor.com/uqOIuxCZPqgAAAAd/china-flag-chinese.gif);
      width: 35rem;
      height: 18rem;
    }
    @keyframes a {
      from {
        color: pink;
      }
      to {
        color: green;
      }
    }
    @keyframes a {
      0% {
        transform: translateX(0);
      }
      75% {
        transform: translateX(50%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    #supreme-lord {
      background: url(https://upload.wikimedia.org/wikipedia/commons/3/32/Xi_Jinping_2019.jpg);
      background-size: cover;
      width: 50px;
      height: 50px;
      border: black solid;
      border-radius: 25px;
      animation: b 1s infinite ease-in-out;
    }
    #supreme-lord2 {
      background: url(https://ichef.bbci.co.uk/news/976/cpsprodpb/1344B/production/_98032987_gettyimages-810310530.jpg);
      background-size: cover;
      width: 100px;
      height: 100px;
      border: black solid;
      border-radius: 50px;
      animation: b 1s infinite ease-in-out;
    }
    @keyframes b {
      0% {
        transform: translateX(0);
      }
      33% {
        transform: translateY(100%);
      }
      66% {
        transform: translateX(100%) translateY(100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    #supreme-lord3 {
      background: url(https://pbs.twimg.com/profile_images/1255740284912013313/G5LuFvpr_400x400.jpg);
      background-size: cover;
      width: 200px;
      height: 200px;
      border: black solid;
      border-radius: 100px;
      animation: c 1s infinite ease-in-out;
    }
    @keyframes c {
      0% {
        transform: translateX(0);
      }
      33% {
        transform: translateY(100%);
      }
      66% {
        transform: translateX(100%) translateY(100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    .xipos {
      position: absolute;
      left: 5rem;
      top: 5rem;
    }
    .header {
      background: url("https://upload.wikimedia.org/wikipedia/commons/f/f6/Flowing_Flag_of_the_People%27s_Republic_of_China_2.gif");
      background-size: cover;
      border: black solid;
      height: 5rem;
    }
    #ge {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,

      font-size: 7rem;
      display: flex;
      animation: e 1s infinite alternate ease-in-out;
      justify-content: center;
      align-items: center;

      from {

      }
      to {
        color: gold;
      }

      height: 10vh;
      border-radius: 20vw;
      border: black solid;
      background: white;
      font-size: 2vw;
      font-family: monospace;
    }
    #dae {
      width: 40vw;
      height: 10vh;
      border-radius: 20vw;
      border: black solid;
      background: white;
      font-size: 2vw;
      font-family: monospace;
    }
    #output {
      margin-top: 5vh;
      font-size: 2vw;
      border: black solid;
      background: linear-gradient(to right, rgb(240, 9, 9), rgb(236, 202, 8));
      cursor: pointer;
      border-radius: 1vw;
    }
    #output:hover {
      color: gold;
      padding: 5px;
      transition-delay: 2s;
      background: linear-gradient(to right, rgb(9, 240, 182), rgb(236, 8, 198));
      transition: cubic-bezier(0.165, 0.84, 0.44, 1);
      animation: b 1s infinite alternate;
    }

      from {

      }
